<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vapi Agent</title>
  <script src="https://cdn.vapi.ai/vapi-web-sdk.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000 0%, #0f0f1f 100%);
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #vapi-container {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 1000;
    }

    .pulse-button {
      background: linear-gradient(135deg, #33e6ff, #6f00ff);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(111, 0, 255, 0.7);
      animation: pulse 2s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(111, 0, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 0 30px rgba(111, 0, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(111, 0, 255, 0);
      }
    }
  </style>
</head>
<body>
  <div id="vapi-container">
    <button class="pulse-button" onclick="vapi.call()">Talk</button>
  </div>

  <script>
    const vapi = window.vapiSDK;

    window.addEventListener("load", () => {
      vapi.init({
        apiKey: "405a0f4d-fcbf-4479-89b3-e69d8e1be42e",
        assistant: "41416d7a-17cf-482b-8714-dc42c096106c",
      });

      vapi.on("call-started", () => {
        console.log("Call started!");
      });

      vapi.on("call-ended", () => {
        console.log("Call ended!");
      });

      vapi.on("error", (err) => {
        console.error("Vapi Error:", err);
      });
    });
  </script>
</body>
</html>
